- name: Создание пользователя
  postgresql_user:
    db: postgres
    login_host: localhost
    login_user: postgres
    name: bacula
    password: "{{ bacula_pg_password }}"
    state: present

- name: Назначение привилегий пользователю
  postgresql_user_privileges:
    db: postgres
    login_host: localhost
    login_user: postgres
    name: bacula
    privs: SUPERUSER,CREATEDB,CREATEROLE

