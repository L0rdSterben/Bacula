- name: Create PostgreSQL database
  command: sudo -u bacula ./create_postgresql_database
  when: director

- name: Make PostgreSQL tables
  command: sudo -u bacula ./make_postgresql_tables
  when: director

- name: Grant PostgreSQL privileges
  command: sudo -u bacula ./grant_postgresql_privileges
  when: director

- name: Copy Bacula configuration files
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{item.owner}}"
    group: "{{item.group}}"
    mode: "{{ item.mode }}"
  with_items: "{{ bacula_configs }}"
  when: director

- name: Copy Postgres configuration files
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{item.owner}}"
    group: "{{item.group}}"
    mode: "{{ item.mode }}"
  with_items: "{{ bacula_postgers_configs }}"
  when: director

- name: restart postgres
  service:
    name: postgresql
    state: restarted
  when: director

- name: Configure Bacula Clients
  template:
    src: bacula-fd-client.conf.j2
    dest: /etc/bacula/bacula-fd.conf
    owner: bacula
    group: bacula
    mode: '0640'
  when: client

- name: Configure Bacula services for Director
  systemd:
    name: "{{ item }}"
    enabled: true
    state: started
  with_items:
    - bacula-dir
    - bacula-sd
    - bacula-fd
  when: director

- name: Configure Bacula services for Clients
  systemd:
    name: bacula-fd
    enabled: true
    state: started
  when: client