---
- set_fact: director=False
  when: director is not defined

- set_fact: client=False
  when: client is not defined

- name: Install Bacula packages for Director
  yum:
    name:
      - bacula-director
      - bacula-storage
      - bacula-client
    state: present
  when: director

- name: Install Bacula packages for Client
  yum:
    name:
      - bacula-client
    state: present
  when: client

- name: Install PostgreSQL packages
  yum:
    name:
      - postgresql-server
    state: present
  when: director

#Необходимо реализовать пороверку инициализирован ли Postgres
#- name: Initialize PostgreSQL
#  shell: "postgresql-setup initdb"
#  when: director

- name: Create Bacula user
  user:
    name: bacula
    comment: "Bacula backup user"
    shell: /bin/false
    system: true

- name: Allow TCP ports
  iptables:
    chain: IN_public_allow
    protocol: tcp
    destination_port: "{{ item }}"
    jump: ACCEPT
    state: present
  with_items:
    - 9101
    - 9102
    - 9103
  when: director

#На всех хостах нужно создать
- name: Create Bacula directories
  file:
    path: "{{ item }}"
    state: directory
    owner: bacula
    group: bacula
    mode: '0750'
  with_items:
    - /etc/bacula
    - /var/lib/bacula
    - /var/log/bacula
    - /var/run/bacula

#Только на хосте с диретором была проблема с этим файлом
- name: Create bacula-dir.conms file
  file:
    path: /var/spool/bacula/bacula-dir.conms
    state: touch
    mode: '0644'
    owner: bacula
  when: director

